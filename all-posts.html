---
layout: base
title: All Posts
---

<div class="page-header blog-post">
    <h2>
        flipbit - All Posts
    </h2>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Post
            </th>
            <th class="text-right"  style="width: 180px;">
                Written
            </th>
        </tr>
    </thead>
{% for post in site.posts %}
    <tr class="page-header blog-post">
	    <td>
            <a href="{{ post.url }}">{{post.title_short}}</a>
        </td>
        <td style="width: 150px; text-align: right;">
            {{ post.pretty_date }}
        </td>
    </tr>
{% endfor %}
</table>
