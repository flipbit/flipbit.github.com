<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xml:lang="en" lang="en">
    <head>
    
        <title>{{ page.title }}</title>
    
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="content-language" content="en" />
    
        <link rel="stylesheet" href="/content/css/bootstrap.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="/content/css/flipbit.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="/content/css/prettify.css" type="text/css" media="screen" />

        <script type="text/javascript" src="/content/js/jquery.min.js"></script>
        <script type="text/javascript" src="/content/js/jquery.tablesorter.min.js"></script>
        <script type="text/javascript" src="/content/js/flipbit.js"></script>
        <script type="text/javascript" src="/content/js/prettify.js"></script>

    </head>
    <body>

        <div class="container">        

            <div class="page-header blog-header">
                <h1>
                    <a href="/">flip<span>bit</span></a>
                    <small>Agile MVC, jQuery and .NET wizardry</small>
                </h1>
            </div>

            <section>

                <div class="row">

                    <div class="span4 side-content">
                        {% include side-content.html %}
                    </div>

                    <div class="span12">
                        {% if page.title_short %}
                        <div class="page-header blog-post">
                            <h2>
                                {{page.title_short}}
                                <small>{{ page.pretty_date }}</small>
                            </h2>
                        </div>
                        {% endif %}
                        {{ content }}
                    </div>

                </div>

            </section>

            <div class="footer">

                Written with <a href="http://jekyllrb.com/">Jekyll</a> and <a href="http://twitter.github.com/bootstrap/">Bootstrap</a>.  Hosted by <a href="https://github.com/">GitHub</a>.  flipbit.co.uk 2012.

            </div>

        </div>

    </body>
</html>
